version: '3.7'

services:
  traefik:
    image: traefik/traefik:latest
    # image: traefik:2.4
    command:
      - '--api.insecure=true'
      - '--providers.docker'
      - '--log.level=DEBUG'
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  whoami:
    image: traefik/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`) && !PathPrefix(`/api`)"
